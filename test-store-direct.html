<!DOCTYPE html>
<html>
<head>
    <title>üîç Test Store Direct</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç Test Store Direct</h1>
    <button onclick="testStoreData()">Test Store Data</button>
    <button onclick="goToResults()">Go to Results</button>
    <div id="result"></div>

    <script>
        function testStoreData() {
            // Simulate what should be in the store
            const mockData = {
                tasteInput: "I love lo-fi beats and Japanese ramen",
                recommendations: {
                    music: [
                        { name: "Lo-fi Hip Hop", description: "Chill beats", match: 95, category: "music", image: "test.jpg" }
                    ],
                    food: [
                        { name: "Ramen Shop", description: "Authentic Japanese ramen", match: 92, category: "food", image: "test.jpg" }
                    ]
                }
            };

            // Store in localStorage to simulate store data
            localStorage.setItem('tastepulse_test_data', JSON.stringify(mockData));
            
            document.getElementById('result').innerHTML = `
                <h3>Mock data stored:</h3>
                <pre>${JSON.stringify(mockData, null, 2)}</pre>
            `;
        }

        function goToResults() {
            window.location.href = '/results';
        }
    </script>
</body>
</html>
